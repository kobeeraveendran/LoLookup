<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <meta name = "author" content = "Kobee Raveendran">
        <meta name = "description" content = "Basic LoL lookup webapp used to learn the Riot API">
        <title>LoLookup</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel = "stylesheet" href = "styles/main.css">
    </head>

    <body>
        <header class = "navbar-inverse" role = "banner">
            <div class = "container">
                <nav role = "navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header col-md-5">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <img src = "images/logo.png" alt = "logo" class = "img-responsive" id = "brand-image">
                            </a>
                        </div>
                    
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class = "active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
                                <li><a href="https://github.com/kobeeraveendran/LoLookup" target = "_blank">Source</a></li>
                            </ul>
                            <!-- <form id = "summoner-search-nav" class = "navbar-form navbar-left" role = "search">
                                <div class = "input-group">
                                    <input type = "text" class = "form-control" placeholder = "Summoner Search">
                                    <span class = "input-group-btn">
                                        <button type = "submit" class = "btn btn-primary">Search</button>
                                    </span>
                                </div>
                            </form> -->
                            <div id = "region-selector" class = "btn-group" role = "group" aria-label = "...">
                                <div class = "btn-group" role = "group">
                                    <button type = "button" class = "btn btn-success dropdown-toggle" data-toggle = "dropdown" aria-haspopup = "true" aria-expanded = "false">
                                        Region
                                        <span class = "caret"></span>
                                    </button>
                                    <ul id = "region-list" class = "dropdown-menu">
                                        <li id = "region-na"><a href = "#NA">NA</a></li>
                                        <li id = "region-euw"><a href = "#EUW">EUW</a></li>
                                        <li id = "region-eune"><a href = "#EUNE" class = "dropdown-item">EUNE</a>
                                        <li id = "region-br"><a href = "#BR">BR</a></li>
                                        <li id = "region-jp"><a href = "#JP">JP</a></li>
                                        <li id = "region-kr"><a href = "#KR">KR</a></li>
                                        <li id = "region-lan"><a href = "#LAN">LAN</a></li>
                                        <li id = "region-las"><a href = "#LAS">LAS</a></li>
                                        <li id = "region-oce"><a href = "#OCE">OCE</a></li>
                                        <li id = "region-tr"><a href = "#TR">TR</a></li>
                                        <li><a id = "region-ru" href = "#RU">RU</a></li>
                                        <li><a id = "region-pbe" href = "#PBE">PBE</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!--
                            <form class="navbar-form navbar-center">
                                <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Summoner name">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                            -->
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </div>
        </header>

        <div class = "jumbotron">
            <img id = "large-logo" src = "images/logo-large.png">
            <div id = "summoner-search" class = "container col-sm-6">
                <div class = "input-group">
                    <input id = "summoner-name" type = "text" class = "form-control" placeholder = "Enter Summoner Name">
                    <span class = "input-group-btn">
                        <button id = "search-name" class = "btn btn-primary" type = "button">Search</button>
                    </span>
                </div>
                <div id = "region-panel" class="panel panel-primary">
                    <div class = "panel-heading">
                        <h3 class = "panel-title">Region</h3>
                    </div>
                    <div class = "panel-body">
                        <p id = "region-label">None selected</p>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type = "text/javascript" src = "scripts/script.js"></script>
    </body>
</html>
